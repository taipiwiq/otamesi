{% extends "base.html" %}
{% block content %}

<div class="container py-4" style="max-width: 900px;">
  <h1 class="mb-4" style="color: #C35B78;">科目編集</h1>

  <form method="POST">
    <div class="table-responsive mb-4">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>単元名</th>
            <th>削除</th>
          </tr>
        </thead>
        <tbody>
          {% for unit in units %}
          <tr>
            <td>{{ unit.id }}</td>
            <td>
              <input type="text" class="form-control form-control-sm" name="name_{{ unit.id }}" value="{{ unit.name }}">
            </td>
            <td>
              <form action="{{ url_for('admin.delete_unit', id=unit.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('削除してもよろしいですか？');">
                <button type="submit" class="btn btn-sm btn-outline-danger rounded-pill">削除</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <button type="submit" class="btn btn-primary rounded-pill px-4">保存</button>
    <a href="{{ url_for('admin.unit_list', genre_id=genre.id) }}" class="btn btn-secondary rounded-pill ms-3 px-4">戻る</a>
  </form>
</div>

{% endblock %}
