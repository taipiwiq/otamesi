{% extends "base.html" %}
{% block content %}

<div class="container py-5" style="max-width: 600px;">
  <div class="card shadow-sm rounded-4 p-4 bg-white">
    <h2 class="text-center mb-4" style="color: #C35B78;">📝 問題文を入力</h2>

    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" action="{{ url_for('admin.create', unit_id=unit.id) }}">
      <div class="mb-4">
        <label for="question" class="form-label fw-semibold">問題文</label>
        <input type="text" class="form-control rounded-pill" id="question" name="question" value="{{ request.form.get('question', '') }}" required>
      </div>

      <h4 class="mb-3" style="color: #8B3A58;">🔘 解答の選択肢を入力</h4>
      <div class="mb-3">
        <label for="select1" class="form-label">選択肢 1</label>
        <input type="text" class="form-control rounded-pill" id="select1" name="select1" value="{{ select1 or '' }}" required>
      </div>
      <div class="mb-3">
        <label for="select2" class="form-label">選択肢 2</label>
        <input type="text" class="form-control rounded-pill" id="select2" name="select2" value="{{ select2 or '' }}" required>
      </div>
      <div class="mb-3">
        <label for="select3" class="form-label">選択肢 3</label>
        <input type="text" class="form-control rounded-pill" id="select3" name="select3" value="{{ select3 or '' }}" required>
      </div>
      <div class="mb-3">
        <label for="select4" class="form-label">選択肢 4</label>
        <input type="text" class="form-control rounded-pill" id="select4" name="select4" value="{{ select4 or '' }}" required>
      </div>

      <h4 class="mb-3" style="color: #8B3A58;">✔️ 正答を入力</h4>
      <div class="mb-4">
        <input type="text" class="form-control rounded-pill" name="answer" value="{{ request.form.get('answer', '') }}" placeholder="正しい答えを入力" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary rounded-pill py-2 shadow-sm">✅ 作成</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
