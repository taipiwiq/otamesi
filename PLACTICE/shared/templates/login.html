{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card p-4">
      <h2 class="text-center mb-3">ようこそ👋</h2>
      <form method="post">
        <div class="mb-3">
          <label class="form-label">メールアドレス</label>
          <input type="email" name="email" class="form-control rounded-pill" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">パスワード</label>
          <input type="password" name="password" class="form-control rounded-pill" placeholder="●●●●●●" required>
        </div>
        <button type="submit" class="btn btn-pink w-100 rounded-pill fw-bold">ログイン</button>
      </form>
      <p class="text-center mt-2">まだアカウントがない？<a href="/signup">こちら</a></p>
    </div>
  </div>
</div>
{% endblock %}
