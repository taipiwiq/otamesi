<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title or 'login' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; background: #FFF8F3; color: #333; }
    .navbar { background: #FFDFE4; }
    .nav-link { color: #555; font-weight: 500; }
    .nav-link:hover { color: #C35B78; }
    .btn-pink { background-color: #FFC1CC; color: white; }
    .btn-pink:hover { background-color: #FFA3B1; }
    .card { border: none; border-radius: .75rem; box-shadow: 0 2px 8px rgba(0,0,0,.05); }
    footer { text-align: center; padding: 1rem; color: #777; font-size: 0.9rem; }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand fs-3 fw-bold" href="/">学習支援アプリ</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/features">機能説明</a></li>
        <li class="nav-item"><a class="nav-link" href="/signup">新規登録</a></li>
        <li class="nav-item"><a class="btn btn-pink ms-2" href="/login">お問い合わせ</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<footer>
  &copy; 2025 CuteApp All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
