<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or "学習支援アプリ" }}</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet" />
  
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #FFF8F3;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background: #FFDFE4;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .nav-link {
      color: #555;
      font-weight: 500;
      transition: color 0.3s;
    }
    .nav-link:hover {
      color: #C35B78;
    }
    .btn-pink {
      background-color: #FFC1CC;
      color: white;
      font-weight: 700;
      border-radius: 50px;
      transition: background-color 0.3s;
    }
    .btn-pink:hover {
      background-color: #FFA3B1;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    footer {
      background: #FFDFE4;
      padding: 1rem 0;
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      margin-top: auto;
    }
    .form-control.rounded-pill {
      border-radius: 50px;
    }
    h2, h3 {
      color: #C35B78;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fs-3 fw-bold" href="/">学習アプリ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          {% if current_user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/quiz">問題を解く</a></li>
          <li class="nav-item"><a class="nav-link" href="/history">履歴</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">ログアウト</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="/signup">新規登録</a></li>
          <li class="nav-item"><a class="btn btn-pink ms-2" href="/login">ログイン</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
  
  <footer>
    &copy; 2025 学習支援アプリ制作委員会 All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
