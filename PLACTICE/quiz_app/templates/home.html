{% extends "base.html" %}
{% block content %}

<div class="container py-4" style="max-width: 700px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">ようこそ、{{ user.username }} さん</h2>
  </div>

  <h4 class="mb-3">学習したい科目を選んでください</h4>

  <div class="d-grid gap-3 justify-content-center">
    {% for genre in genres %}
      <a href="{{ url_for('quiz.unit', genre_id=genre.id) }}"
        class="btn btn-outline-pink shadow-sm fs-5 rounded-pill py-2 genre-btn">
        <i class="bi bi-bookmark-heart-fill me-2 text-danger"></i> {{ genre.name }}
      </button>
    </form>
    {% endfor %}
  </div>

  <div class="mt-5 text-center">
    <a href="{{ url_for('quiz.history') }}" class="btn btn-outline-secondary rounded-pill px-4">
      過去の履歴をみる
    </a>
  </div>
</div>

{% endblock %}
