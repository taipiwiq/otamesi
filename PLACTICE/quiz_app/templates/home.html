{% extends "base.html" %}
{% block content %}

<div class="container py-4" style="max-width: 700px;">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="text-primary">ようこそ、{{ user.username }} さん</h2>
    <a href="/really" class="btn btn-outline-danger rounded-pill">ログアウト</a>
  </div>

  <h4 class="mb-3">学習したい科目を選んでね</h4>

  <div class="d-grid gap-3">
    {% for genre in genres %}
    <form action="{{ url_for('quiz.unit', genre_id=genre.id) }}" method="get">
      <button type="submit" class="btn-cute-purple">
        <i class="bi bi-bookmark-heart-fill me-2 text-danger"></i> {{ genre.name }}
      </button>
    </form>
    {% endfor %}
  </div>

  <div class="mt-5 text-center">
    <a href="{{ url_for('quiz.history') }}" class="btn btn-outline-secondary rounded-pill px-4">
      過去の履歴をみる
    </a>
  </div>
</div>

{% endblock %}
