{% extends "base.html" %}
{% block content %}

<div class="container py-5 text-center" style="max-width: 600px;">
  <h1 class="mb-4 fw-bold text-primary">科目を選んでください</h1>

  <div class="d-grid gap-3">
    {% for unit in units %}
      {% if unit.id in unit_post_map %}
        <form action="{{ url_for('quiz.quiz', genre_id=genre.id, unit_id=unit.id, post_id=unit_post_map[unit.id]) }}" method="get">
          <button type="submit" class="btn btn-outline-pink shadow-sm fs-5 rounded-pill py-2">
            {{ unit.name }}
          </button>
        </form>
      {% endif %}
    {% endfor %}
  </div>
</div>

{% endblock %}
